<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Ticket Booking - Registration</title>
    <style>
        body {
            font-family: sans-serif;
        }
        h1{
            text-align: center;
            padding: 12px;
        }
        form {
            width: 500px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-right: 20px;
            border-radius: 4px;
            width: 35%;
        }
        input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-left: 20px;
            border-radius: 4px;
            width: 35%;
        }
        .error {
            color: red;
            font-size: smaller;
        }
    </style>
</head>
<body>

    <h1>Railway Ticket Booking - Registration</h1>

    <form id="registrationForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <span class="error" id="usernameError"></span><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <span class="error" id="passwordError"></span><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <span class="error" id="confirmPasswordError"></span><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span class="error" id="emailError"></span><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <span class="error" id="phoneError"></span><br><br>

        <label for="aadhar">Aadhar Number:</label>
        <input type="text" id="aadhar" name="aadhar" required>  <span class="error" id="aadharError"></span><br><br>

        <div style="text-align:center;padding:0%;margin:0;">
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </div>
    </form>

    <script>
        const form = document.getElementById('registrationForm');

        form.addEventListener('submit', function(event) {
            
            const errorSpans = document.querySelectorAll('.error');
            errorSpans.forEach(span => span.textContent = '');

            let isValid = true;

            if (form.username.value.trim() === "") {
                document.getElementById('usernameError').textContent = "Username is required.";
                isValid = false;
            }

            if (form.password.value.length < 8) { 
                document.getElementById('passwordError').textContent = "Password must be at least 8 characters.";
                isValid = false;
            }

            if (form.password.value !== form.confirmPassword.value) {
                document.getElementById('confirmPasswordError').textContent = "Passwords do not match.";
                isValid = false;
            }

            if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(form.email.value)) {
                document.getElementById('emailError').textContent = "Invalid email format.";
                isValid = false;
            }

            if (form.phone.value.length !== 10) { 
                document.getElementById('phoneError').textContent = "Invalid phone number.";
                isValid = false;
            }

            if (form.aadhar.value.length !== 12) {
                document.getElementById('aadharError').textContent = "Invalid Aadhar number.";
                isValid = false;
            }

            if (!isValid) {
                event.preventDefault(); 
            }
        });
    </script>

</body>
</html>
