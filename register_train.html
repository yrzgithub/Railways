<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Train</title>
    <style>
        body {
            font-family: sans-serif;
        }
        form {
            width: 500px;
            margin: 0 auto;
            padding: 35px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            display: block;
            margin: 15px  auto 0 auto;
            width: 95%;
            font-size: medium;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
        h1 {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Register Train</h1>

    <form id="trainForm">
        <label for="name">Train Name:</label>
        <input type="text" id="name" name="name" required><span class="error" id="nameError"></span><br><br>

        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" name="seats" min="1" required><span class="error" id="seatsError"></span><br><br>

        <label for="from">From:</label>
        <input type="text" id="from" name="from" required><span class="error" id="fromError"></span><br><br>

        <label for="to">To:</label>
        <input type="text" id="to" name="to" required><span class="error" id="toError"></span><br><br>

        <label for="type">Type:</label>
        <select id="type" name="type">
            <option value="Local">Local</option>
            <option value="express">Express</option>
            <option value="sf">SF Express</option>
        </select><br><br>

        <input type="submit" value="Register">
    </form>


    <script>
        document.getElementById('trainForm').addEventListener('submit', function(event) {
            let isValid = true;

            // Basic client-side validation (You'll likely want more robust checks)
            if (document.getElementById('name').value.trim() === "") {
                document.getElementById('nameError').textContent = "Train name is required.";
                isValid = false;
            } else {
                document.getElementById('nameError').textContent = "";
            }

            if (document.getElementById('seats').value === "" || parseInt(document.getElementById('seats').value) <= 0) {
              document.getElementById('seatsError').textContent = "Number of seats must be greater than 0.";
                isValid = false;
            } else {
              document.getElementById('seatsError').textContent = "";
            }

            if (document.getElementById('from').value.trim() === "") {
                document.getElementById('fromError').textContent = "Starting station is required.";
                isValid = false;
            } else {
                document.getElementById('fromError').textContent = "";
            }

            if (document.getElementById('to').value.trim() === "") {
                document.getElementById('toError').textContent = "Destination station is required.";
                isValid = false;
            } else {
                document.getElementById('toError').textContent = "";
            }



            if (!isValid) {
                event.preventDefault(); // Prevent form submission if validation fails
            } else {
                // Here, you would typically send the form data to a server using AJAX or fetch API.
                // For this example, we'll just show an alert.
                alert("Train registered successfully (Client-side validation only).");
                this.reset(); // Clear the form after successful (client-side) submission

            }
        });
    </script>

</body>
</html>
