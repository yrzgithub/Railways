<!DOCTYPE html>
<html>
<head>
<title>Update Details</title>
<style>
  /* Basic styling for the form */
  form {
    width: 30%;
    margin: 0 auto;
    padding: 40px;
    border: 1px solid #ccc;
    border-radius: 10px;
  }
  label {
    display: block;
    margin-bottom: 8px;
  }
  input[type="text"],
  input[type="email"],
  input[type="tel"],
  input[type="password"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
  }
  button {
    padding: 10px 20px;
    background-color: #4CAF50; /* Green */
    color: white;
    border: none;
    cursor: pointer;
    font-size: medium;
    border-radius: 5px; 
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 25px;
    width: 95%;
  }
  .error {
    color: red;
  }
  button:hover {
    background-color: #0056b3;
}
  h1 {
    text-align: center;
    padding: 1%;
  }
</style>
</head>
<body>

<h1>Update Your Details</h1>

<form id="updateForm">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  <span id="emailError" class="error"></span><br><br>

  <label for="mobile">Mobile Number:</label>
  <input type="tel" id="mobile" name="mobile" required>
  <span id="mobileError" class="error"></span><br><br>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" required>
  <span id="addressError" class="error"></span><br><br>

  <h2>Update Password</h2>
  <label for="currentPassword">Current Password:</label>
  <input type="password" id="currentPassword" name="currentPassword" required>
  <span id="currentPasswordError" class="error"></span><br><br>

  <label for="newPassword">New Password:</label>
  <input type="password" id="newPassword" name="newPassword" required>
  <span id="newPasswordError" class="error"></span><br><br>

  <label for="confirmPassword">Confirm New Password:</label>
  <input type="password" id="confirmPassword" name="confirmPassword" required>
  <span id="confirmPasswordError" class="error"></span><br><br>

  <button type="submit">Update</button>
</form>

<script>
  const form = document.getElementById('updateForm');
  const emailError = document.getElementById('emailError');
  const mobileError = document.getElementById('mobileError');
  const addressError = document.getElementById('addressError');
  const currentPasswordError = document.getElementById('currentPasswordError');
  const newPasswordError = document.getElementById('newPasswordError');
  const confirmPasswordError = document.getElementById('confirmPasswordError');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form from actually submitting

    // Reset error messages
    emailError.textContent = "";
    mobileError.textContent = "";
    addressError.textContent = "";
    currentPasswordError.textContent = "";
    newPasswordError.textContent = "";
    confirmPasswordError.textContent = "";

    // Validation
    let isValid = true;

    if (!form.email.value) {
      emailError.textContent = "Email is required.";
      isValid = false;
    }

    if (!form.mobile.value) {
      mobileError.textContent = "Mobile number is required.";
      isValid = false;
    }

    if (!form.address.value) {
      addressError.textContent = "Address is required.";
      isValid = false;
    }

    if (!form.currentPassword.value) {
      currentPasswordError.textContent = "Current password is required.";
      isValid = false;
    }

    if (!form.newPassword.value) {
      newPasswordError.textContent = "New password is required.";
      isValid = false;
    }

    if (form.newPassword.value !== form.confirmPassword.value) {
      confirmPasswordError.textContent = "Passwords do not match.";
      isValid = false;
    }

    if (isValid) {
      // Here you would typically send the form data to the server
      // using AJAX or fetch API.  For this example, we'll just
      // display a success message.
      alert("Details updated successfully!");
      form.reset(); // Clear the form
    }
  });
</script>

</body>
</html>
